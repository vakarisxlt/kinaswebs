<figure>
	<figcaption>
		<h1 style="text-align:center; font-size:60px;">Mūsų aprašymas</h1>
		<div class="container">
			<p class="tekstas" style="text-align:justify; font-size:35px; ">Bendruomenės kūrybos namai K.I.N.A.S.
				„Panemunė“ sieja
				atvirus, kūrybingus, tvarumo ir darnumo principais besivadovaujančius žmones, gaivinančius tautiškumo,
				pilietiškumo, laisvės, atsakingo vartojimo ir sveikesnės aplinkos kūrimo kultūrą.
				Įsikūrę 1930 m. statytame medinės
				architektūros name,
				K.I.N.A.S.
				<img src="/kinaspanemuneslogo.png" style="float:right;width:350px;height:350px;" alt="Nuotrauka">
				„Panemunė“ puoselėja turtingą namo istoriją. Juk čia pačioje pradžioje veikė pradinė parapinė mokykla,
				vadinta „seselių mokykla“, įkurta vienuolių kazimieriečių. Pirmame aukšte buvo mokymo
				patalpos, o antrame – žaidimų kambariai ikimokyklinio amžiaus vaikams. Po karo mokykla
				uždaryta, vietoje jos įkurti kultūros namai su kino teatru, kurio pavadinimas dabar yra atkurtas,
				nuo 1951 m. lankytojus aptarnavo biblioteka. Atkūrus nepriklausomybę senasis namas vėl
				grįžo parapijos priklausomybėn ir jame buvo įsikūrusi organizacija, „Caritas“.
				2019 m. jį atradęs panemuniškis
				Kęstutis Žižys pakvietė
				visuomenininką
				ir įvairių iniciatyvų organizatorių Giedrių Bučą, atgaivinti šį istorinį namuką ir pritaikyti
				bendruomenės
				reikmėms. Pasirašius panaudos sutartį prasidėjo tvarkymo darbai, pradėta tvarkyti pagrindinė
				salė, kiemas, Giedrius netrukus čia įkūrė bendruomenines dirbtuves „Kūrybos kampas 360°“,
				kuriose plėtojamos darnaus vartojimo ir antrinio dizaino idėjos.
				<img src="" style="float:left;width:540px;height:350px;">
				Šiuo metu kūrybos namų veikla nėra
				subsidijuojama ar remiama –
				visa
				tai iniciatyvių
				žmonių, palaikančių kūrybos namų idėją, įdirbis. Susibūrę bendruomenės žmonės prikelia
				beveik šimtametį namą „senolį“ naujam gyvenimui, sutvarkytos vidaus patalpos - pagrindinė
				salė, dirbtuvėlės, antro aukšto kambariai, įrenginėjami nauji san.mazgai, tvarkomas ir fasadas
				Norima, kad visiems būtų patogu, jauku ir gera, patalpos pritaikomos neįgaliesiems. Ateityje
				planuojama įkurti hostelį, kur galėtų pailsėti Camino Lituano piligrimai, turistai ar įsikurti įvairių
				meno šakų rezidentai. Visi be galo dėkoja ir džiaugiasi rėmėjais, partneriais, draugais ir
				pavieniais indėliais. Kartu laukiamas kiekvienas, norintis įsitraukti į tvarkymo darbus, prisidėti
				ar įgyvendinti meninę, kultūrinę ar kitą veiklą.
				K.I.N.A.S. „Panemunė“ komanda
				puoselėja bendrystę ir siekia
				<img src="/D.Bučo 4.jpg" style="float:right;width:540px;height:350px;">
				kuo
				didesnio žmonių
				įsitraukimo į visuomeninį gyvenimą. Dabar veikiančiose dirbtuvėse visi Panemunės
				mikrorajono, ir ne tik, gyventojai gali meistrauti, taisyti savo buities rakandus, kurti. Čia veikia
				ir įvairūs rankdarbių užsiėmimai. Salėje vyksta sporto ir meno užsiėmimai, retro diskotekos, ir
				kiti renginiai į kuriuos renkasi gausus būrys entuziastų. Plėtojama kino meno ir filmų peržiūrų
				veikla, planuojama demonstruoti juostinio kino filmus. Šiuo metu kartu su Lietuvos kino centru
				demonstruojami restauruotos lietuviško kino klasikos filmai, o į peržiūras kviečiami režisieriai
				ir kino kritikai. Mes nuolat puoselėjame mūsų namus ir
				labai nekantraujame
				susitikti bei pasidalinti tuo gėriu, kurį paruošėme jums. Mūsų planeta yra nuostabi, nuostabi ir
				Lietuva,
				tik kartais savo
				<img src="/D.Bučo 4.jpg" style="float:left;width:540px;height:350px;">
				ego vedini ar tiesiog nežinodami mes paliekame perteklinio vartojimo pėdsakus. Todėl mūsų
				kasdienėje veikloje ir kiekviename mūsų organizuotame renginyje mes pasižadėjome būti
				darnesni su mus supančia aplinka, todėl paruošėme tvarumo deklaraciją ir ja vadovaujamės..
				Labai prašome jūsų – svečių, tiekėjų, partnerių, savanorių, mus palaikyti, padėti šiai erdvei,
				Lietuvai ir mūsų planetai būti tvaresnei.
			</p>
