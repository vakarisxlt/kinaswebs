<figure>
	<figcaption>
		<h1 style="text-align:center; font-size:50px;">Kūrybos namų K.I.N.A.S. „Panemunė“ tvarumo deklaracija</h1>
		<div class="container">
			<p class="tekstas" style="text-align:justify; font-size:35px; ">
				Džiaugiamės, kad
				lankotės mūsų
				namuose, mes nuolat
				puoselėjame
				mūsų namus ir labai nekantraujame
				susitikti bei pasidalinti tuo gėriu, kurį paruošėme jums. Mūsų planeta yra nuostabi, nuostabi ir
				Lietuva, tik
				kartais savo ego vedini ar tiesiog nežinodami mes paliekame perteklinio vartojimo pėdsakus. Todėl mūsų
				kasdienėje veikloje ir kiekviename mūsų organizuotame renginyje mes pasižadėjome būti darnesni su mus
				supančia aplinka. Labai prašome jūsų – svečių, tiekėjų, partnerių, savanorių, mus palaikyti, padėti šiai
				erdvei, Lietuvai ir mūsų planetai būti tvaresnei.
				<br>1. Keliaudami pas mus pasistenkite
				atvykti viešuoju transportu, dviračiu ar nuomojama transporto
				priemone, o jeigu vykstate automobiliu padarykite tai su draugų grupe ar pakvieskite pakeleivius.
				<br>2. Stengiamės, kad svečiai jaustųsi kaip namie, todėl prašome savo avalynę palikti tam skirtoje
				vietoje. O,
				kad jaustumėtės jaukiai atsineškite šlepetes, batelius ar šiltas kojines. Palaikykime švarą ir taupykime
				vandenį, bei ploviklius skirtus grindų plovimui.
				<br>3. Šventinę nuotaiką kuriame bendravimu, šypsenomis ir juoku, todėl nenaudojame balionų, dangaus
				žibintų, konfeti, petardų, fejerverkų ir kitų aplinkai, gyvūnams ir žmogaus sveikatai kenksmingų
				atributų.
				<br>4. Alkoholiui sakome griežtą NE - jo mes neturime ir labai prašome jūsų palaikyti šią idėją.
				<br>5. Kad saugotume mūsų medinuką nuo gaisro ir netrikdytume mūsų nerūkančių svečių, rūkymui turime
				paruošę specialią vietą lauke. Naudokitės ja, jei reikia, tačiau tikimės, kad renginyje bus tiek veiklos
				ir
				jums nereikės rūkyti.
				<br>6. Mūsų erdvė švari ne tik fiziškai – mes nesipykstame, neįžeidinėjame vieni kitų ir nesikeikiame.
				<br>7. Nenaudojame jokių vienkartinių indų – lėkštučių, puodelių, įrankių, šiaudelių ir kt. Mums žmonės
				padovanojo įvairių indų, tikrai visiems užteks, tačiau visada į renginius galite atsivežti savo mylimą
				puodelį ar indus.
				<br>8. Nenaudojame plastikinių vienkartinių butelių. Pasiimkite su savimi gertuvę, o geriamu vandeniu
				mes
				pasirūpinsime.
				<br>9. Mūsų erdvėse nerasite jokių vienkartinių daiktų, kuriems sunku rasti alternatyvas. Pagalvokite ko
				ir jūs
				galėtumėte atsisakyti atvykdami pas mus į svečius.
				<br>10. Mes rūšiuojame – plastiką, popierių, stiklą, turime konteinerius buitinėms bei organinėms
				atliekoms ir
				depozitui. Tačiau, jeigu savo atsivežtas pakuotes pasiimtumėte su savimi, tai mums būtų lengviau.
				<br>11. Savo renginiams nespausdiname dalyviams skirtų vardo kortelių ir juostelių, tačiau jeigu tokių
				prireiks,
				mes vietoje jums atspausime kortelę ant panaudoto popieriaus naudodami daugkartinį antspaudą.
				<br>12. Renginių reklamai nespausdiname bilietų, informacinių lankstinukų, skelbimų, lipnių etikečių,
				padėkos
				raštų ir t.t. nedaliname jų ir neteršiame aplinkos. O informacinius plakatus, jeigu yra būtinybė ir
				įvairią
				biuro medžiagą, spausdiname ant perdirbto ar panaudoto popieriaus.
				<br>13. Vaišinsime jus skania ir kvapnia žolelių arbata – vienkartiniai plastikiniai ar popieriniai
				pakeliai mums
				nepriimtini.
				<br>14. Pirkdami produktus šventėms stengiamės pirkti vietinę produkciją ir kiek įmanoma didesnėse
				pakuotėse.
				Atsiveždami savo užkandžius pasistenkite juos įsigyti be pakuotės ar su kuo mažiau pakuočių.
				<br>15. Produktus parsivežame kartoninėse dėžėse ar daugkartinio naudojimo medžiaginiuose maišeliuose –
				su
				plastikiniais maišeliais nedraugaujame. Pabandykite ir jūs, juk tai taip lengva.
				<br>16. Pasaulyje iššvaistoma apie 40% maisto, būkime atsakingi ir nešvaistykime, pirkime tiek kiek
				suvartosime. Prioritetą teikiame vegetariniam maistui.
				<br>17. Mes naudojame ekologiškas higienos priemones. Pažiūrėkite savo priemones, ar jos ekologiškos?
				<br>18. Įprastas baltas servetėles pakeitėme į medžiaginius rankšluosčius arba į servetėles iš perdirbto
				popieriaus, kuris nėra papildomai balintas. Tualetinis popierius taip pat nebalintas. Prašome naudokite
				priemones saikingai.
				<br>19. Jaukumui sukurti naudojame natūralaus bičių ar sojų vaško žvakeles – pagamintos iš parafino
				kenkia
				sveikatai, o palmių vaškas išgaunamas nedarniai. Tačiau labai prašome - patalpose atsargiai elkitės su
				ugnimi.
				<br>20. Nenaudojame plastikinių žiebtuvėlių. Ugnį įžiebiame degtukais, metaliniais žiebtuvėliais ar
				ugnies
				įžiebimo titnagu su magniu.
				<br>21. Mes pasisakome už kokybiškus ir ilgalaikius daiktus. Dažnai mes juos prikeliame naujam gyvenimui
				ir
				įkurdiname mūsų namuose. Tokiu būdu tausojame gamtos resursus ir nesukuriame papildomų atliekų.
				<br>22. Elektrą naudojame iš atsinaujinančių energijos šaltinių, tačiau ją tausojame. Taip pat tausojame
				vandenį,
				šilumą ir kitus resursus. Tausodami taupome ne tik savo pinigus, bet gamtos resursus.
				<br>23. Išvykdami namo gerai apsižiūrėkite ar nepalikote savo inventoriaus ar asmeninių daiktų.
				<br>24. Geriausia dovana mums - jūsų apsilankymas, šypsena ir padėka, tačiau jeigu sugalvosite
				padovanoti
				kokį
				daiktą, būkite įsitikinę, kad jis mums reikalingas ir yra tvarus. Taip pat ir patys nedovanojame
				nereikalingų daiktų.
				<br>25. Gėlės yra nuostabu, jeigu sugalvosite jas kažkam dovanoti, rinkitės vietos ūkiuose užaugintas.
				Yra
				toks
				posakis: „Kuomet gėlė man patinka aš ją nuskinu, kuomet ją myliu, laistau“. Išties išmintinga.
				Pritariate?
				<br>26. Šiomis idėjomis mes dalinamės su visais, pasidalinkite ir jūs.
				<br>
				<br>Tai – tik keletas paprastų ir draugiškų aplinkai sprendimų, kuriuos, be didelių investicijų ir
				pastangų savo
				veiklai ir buityje, tikriausiai, gali pritaikyti bene kiekvienas iš mūsų. Darnus vystymasis priklauso
				tik nuo
				mūsų pačių tvaraus požiūrio į mus pačius, mus supančią aplinką ir ateitį – pradėkime keistis dar
				šiandien!
				<br>
				<br>Deklaraciją paruošė: socialinė iniciatyva „Kūrybos kampas 360°“
				<br>
				<br>Rekomenduojame šia deklaracija naudotis įvairių veiklų organizatoriams. Jeigu nepavyks įgyvendinti
				visų
				punktų nenusiminkite, įgyvendinkite tai kas jums priimtina ir tinkama. Nepakeisime visko per vieną
				dieną,
				tai nuolatinis ilgai trunkantis procesas, svarbiausia pradėti ir planeta Žemė mums atsidėkos.
				<br>
				<br>Dėkojame, kad palaikote mūsų idėjas!
				<br>
				<br>Kūrybos namų K.I.N.A.S. „Panemunė“ kolektyvas
			</p>
